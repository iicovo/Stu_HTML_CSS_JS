<!-- !表示申明的意思。这一行代码的意思是：下面的文档标签将以html5来解析 -->
<!doctype html>

<html>

<head>
    <!--1.头部，主要用来完成一个网页的相关设置。-->
    <!-- meta:元，主要用来完成对应的设置 -->

    <!--汉字编码-->
    <meta charset="utf-8">
    <!--设置一个网站的搜索关键字-->
    <meta name="keywords" content="起飞">
    <!-- 网站描述内容 -->
    <meta name="description" content="用来自己学习用的">

    <!-- 标题 -->
    <title>第一个HTML网页</title>

    <!-- 设置网站小图标 -->
    <link rel="shortcut icon" href="https://img.alicdn.com/tps/i4/TB1_oz6GVXXXXaFXpXXJDFnIXXX-64-64.ico"
        type="image/x-icon">

    <style>
        /*书写样式的地方*/
    </style>

    <!-- 样式独立成文件，并在其他网页引用 -->
    <link rel="stylesheet" href="path">

</head>

<!-- 2. body是主体部分 -->

<body>
    <p>段落</p>
    这里什么也没有


</body>
<script>
    // 这里放脚本代码的地方
</script>

</html>
